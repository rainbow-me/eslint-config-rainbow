name: CI

on: [pull_request]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: install
        run: yarn
      - name: test
        run: yarn test

      # release dry-run (will not publish)
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.RAINBOW_TEAM_NPM_TOKEN }}
        run: yarn semantic-release -d
